
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>The Plan</title>
      <style>
          body {
              margin: 0;
              padding: 0;
              font-family: 'Courier New', Courier, monospace;
              background-color: #1a1a1a;
              color: white;
              overflow: hidden;
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              user-select: none;
          }
          #stage {
              width: 100%;
              height: 100%;
              position: relative;
              cursor: pointer;
          }
          .slide {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              text-align: center;
              padding: 20px;
              box-sizing: border-box;
              opacity: 0;
              pointer-events: none;
              transition: opacity 0.2s;
          }
          .slide.active {
              opacity: 1;
              pointer-events: auto;
              z-index: 10;
          }
          h1 {
              font-size: 3rem;
              margin-bottom: 10px;
              text-shadow: 4px 4px 0px #000;
          }
          p {
              font-size: 1.5rem;
              line-height: 1.4;
              background: rgba(0,0,0,0.5);
              padding: 10px;
              border-radius: 10px;
          }
          .emoji {
              font-size: 5rem;
              margin-bottom: 20px;
          }
          .tap-hint {
              position: absolute;
              bottom: 20px;
              font-size: 0.8rem;
              opacity: 0.7;
              animation: pulse 1s infinite;
          }
          .active .anim-slam { animation: slamEnter 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
          .active .anim-spin { animation: spinEnter 1s ease-out forwards; }
          .active .anim-rise { animation: riseEnter 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
          @keyframes slamEnter {
              0% { transform: scale(5); opacity: 0; }
              50% { opacity: 1; }
              100% { transform: scale(1); opacity: 1; }
          }
          @keyframes spinEnter {
              0% { transform: rotate(-720deg) scale(0); opacity: 0; }
              100% { transform: rotate(0deg) scale(1); opacity: 1; }
          }
          @keyframes riseEnter {
              0% { transform: translateY(500px); opacity: 0; }
              100% { transform: translateY(0); opacity: 1; }
          }
          @keyframes pulse {
              0% { opacity: 0.3; }
              50% { opacity: 1; }
              100% { opacity: 0.3; }
          }
      </style>
  </head>
  <body>
      <div id="stage">
          <div class="slide active" style="background: linear-gradient(to right, #ff4b1f, #ff9068);">
              <div class="emoji anim-slam"></div>
              <h1 class="anim-slam"> 驻专</h1>
              <p class="anim-slam">转转 砖 砖注 ...</p>
              <div class="tap-hint">(爪 )</div>
          </div>

          <div class="slide" style="background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);">
              <div class="emoji anim-spin"></div>
              <h1 class="anim-spin"> 专注</h1>
              <p class="anim-spin">19:00<br>住驻 专专,  驻 注抓 砖拽 驻<br> 注砖  住拽住</p>
          </div>

          <div class="slide" style="background: linear-gradient(to right, #96c93d, #00b09b);">
              <div class="emoji anim-rise"></div>
              <h1 class="anim-rise">砖</h1>
              <p class="anim-rise">19:00<br>爪 转 驻驻 拽砖  注砖 驻专拽<br>转  专= 拽转 驻 </p>
          </div>

          <div class="slide" style="background: linear-gradient(to right, #6dd5ed, #2193b0);">
              <div class="emoji anim-slam"></div>
              <h1 class="anim-slam">住驻状砖</h1>
              <p class="anim-slam"> 砖驻<br> 注砖 转 驻转<br> 砖  砖   住拽住</p>
          </div>

          <div class="slide" style="background: #000;">
              <div class="emoji anim-spin"></div>
              <h1 class="anim-spin">住祝 转专</h1>
              <p class="anim-spin"><br> 驻专</p>
          </div>
      </div>

      <script>
          const stage = document.getElementById('stage');
          const slides = document.querySelectorAll('.slide');
          let currentSlide = 0;
          stage.addEventListener('click', nextSlide);
          stage.addEventListener('touchstart', (e) => { e.preventDefault(); nextSlide(); });
          function nextSlide() {
              slides[currentSlide].classList.remove('active');
              currentSlide++;
              if (currentSlide >= slides.length) currentSlide = 0;
              slides[currentSlide].classList.add('active');
          }
      </script>
  </body>
  </html>
